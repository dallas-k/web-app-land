                        <!-- Modal footer -->
                        <div class="modal-footer">

            <div class="map row">
                <h2>지도에서 보기</h2>
                <div class="buy col-sm-6">

        <footer class="footer" id="footer">

    </div>
    <script>
        const LoginSubmit = () => {
            let id_value, pwd_value;
            id_value = document.getElementById('user_id').value;
            pwd_value = document.getElementById('user_pwd').value;

            // ID 오류 체크
            if(id_value.length < 4){
                document.getElementById('login_err_id').textContent = '잘못된 ID 값입니다.';
                return false;
            } else {
                document.getElementById('login_err_id').textContent = "";
            }

            // PW 오류 체크
            if(pwd_value.length < 4){
                document.getElementById('login_err_pwd').textContent = '잘못된 PW 값입니다.';
                return false;
            } else {
                document.getElementById('login_err_pwd').textContent = "";
            }
        }
    </script>
